<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>image-galery</title>
</head>

<body class="body">

    <div class="container">
        <header class="header">
            <a class="header__logo" href="index.html">
                <span class="header__camera-wrapper">
                    <svg class="header__camera-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z" />
                    </svg>
                </span>
                <span class="header__text">Unsplash API</span>
            </a>
            <div class="header__search-wrapper">
                <form class="header__search">
                    <input class="header__search-input" type="text" autofocus placeholder="Search...">
                    <div class="header__search-clear">
                        <span class="header__search-clear-line"></span>
                        <span class="header__search-clear-line"></span>
                    </div>
                    <button class="header__search-button" type="submit">
                        <svg class="header__search-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                        </svg>
                    </button>
                </form>
                <div class="header__search-error">No images found for this request, please try again</div>
            </div>
        </header>
        <main class="main">
            <div class="main__items"></div>
            <button class="main__btn-load-more">Load more</button>
        </main>
        <footer class="footer">
            <a class="footer__github" href="https://github.com/LiaSav" target="_blank">GitHub</a>
            <span class="footer__year">2023</span>
            <a class="footer__rs-school-link" href="https://rs.school/js-stage0/" target="_blank">
                <img class="footer__rs-school-logo" src="./assets/logo/rs-school-logo.svg" alt="rs-school-logo">
            </a>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
